<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
</h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:submenu label="Cadastros" icon="pi pi-fw pi-file">

				<p:menuitem value="Pessoa" icon="pi pi-fw pi-users"
					action="index.jsf" />
				<p:menuitem value="Video" icon="pi pi-fw pi-video" />

			</p:submenu>
		</p:menubar>

	</h:form>
	<h:form id="formulario">
		<h:messages showDetail="true" showSummary="false" id="msg" />
		<h:panelGrid columns="2">
			<h:outputLabel>Usuário: </h:outputLabel>
			<h:outputText value="#{telefoneBean.pessoa.nome}" />

			<h:outputLabel>Número:</h:outputLabel>
			<h:inputText value="#{telefoneBean.telefone.numero}" />

			<h:outputLabel>Tipo:</h:outputLabel>
			<h:inputText value="#{telefoneBean.telefone.tipo}" />
		</h:panelGrid>
		<br />
		<br />
		<p:commandButton value="Salvar" action="#{telefoneBean.salvar}" update="@form :formTelefones">
		</p:commandButton>
		<p:commandButton value="Novo" action="#{telefoneBean.novo}">
			<f:ajax render="@form" resetValues="true" />
		</p:commandButton>
	</h:form>
	
	
	<h:form id="formTelefones">
		<h:dataTable value="#{telefoneBean.pessoa.telefones}" var="fone" border="1" cellpadding="15">
			<f:facet name="header">Lista de telefones</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{fone.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{fone.numero}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{telefoneBean.removerTelefone}" id="btnRemover"
					immediate="true">
					<h:graphicImage url="resources/img/delete.png" width="25"
						height="25" />
					<f:setPropertyActionListener value="#{fone}"
						target="#{telefoneBean.telefone}" />
					<f:ajax execute="btnRemover" render="@form :formulario:msg" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
